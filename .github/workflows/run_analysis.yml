name: "üöÄ Analyze GitHub Projects"

on:
  schedule:
    - cron: '0 */6 * * *'  # –∫–∞–∂–¥—ã–µ 6 —á–∞—Å–æ–≤
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # –Ω—É–∂–Ω–æ, —á—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ –ø—É—à–∏—Ç—å –æ–±—Ä–∞—Ç–Ω–æ

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run analysis
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Commit and push reports
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions Bot"

          git add reports/
          if git diff --cached --quiet; then
            echo "üü¢ –ù–µ—Ç –Ω–æ–≤—ã—Ö —Ñ–∞–π–ª–æ–≤ –¥–ª—è –∫–æ–º–º–∏—Ç–∞."
          else
            git commit -m "üß† Update analysis reports [skip ci]"
            git push
            echo "‚úÖ –ö–æ–º–º–∏—Ç —Å PDF –∏ JSON –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π."
          fi
